{% extends "base_generic.html" %}

{% block content %}
  <h1>Author Bloggers</h1>
  {% if blogauthor_list %}
    <ul>
      {% for blogger in blogauthor_list %}
      <li class="mt-3">
        <a href="{{ blogger.get_absolute_url }}">{{ blogger.name }}</a>
      </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
